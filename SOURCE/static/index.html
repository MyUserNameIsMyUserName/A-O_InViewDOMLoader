        * {

            padding: 0;

        }
/*
        *:hover {
            border: 1px solid #cd0000;
        }
*/
        html {
            box-shadow: 0 0 10em #5151517a inset;
            position: fixed;
            top: 0;
            height: 100%;
            left: 0;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        html,
        body {
            font-family: monospace;
            font-weight: 400;
            font-size: 15px;
            min-height: 100%;
            width: 100%;
            background: #121212;
            color: #000;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: white;
            min-height: 100%;
            flex: 1;
            transition:0.25s ease all;
        }
        button {
            font-size: 1.25em;
            color: white;
            background: #690300;
            padding: .75em 1.5em;
            margin: 0.5em;
            text-shadow: 0 0 5px black;
            letter-spacing: .5em;
            border: none;
            box-shadow: 0 5px 10px #ce0000;
            cursor: pointer;
            transition: 0.15s ease all;
        }

        button:hover {
            color: white;
            background: #ce0303;
            box-shadow: 0 7.5px 15px #690300;
            transition: 0.35s ease all;
            border: none;
        }

        button:active {
            color: red;
            background: #3c0200;
            box-shadow: 0 1.5px 2px #ce0000;
            transition: 0.05s ease all;
            border: none;
        }

        button:focus {
            outline: none;
            border: none;
        }

        div#loader {
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            position: fixed;
            flex: 1;
            z-index: 100;
            display: flex;
            flex-direction: row;
            background: linear-gradient(0deg, black 0%, black 25%,#6d0000 30%, transparent 55%);
            justify-content: space-between;
            align-items: flex-end;
            transition: 0.5s ease all;
        }

        div#loader .logo_img {
            margin: 2em;
            z-index: 50;
        }
        .loaderSvg {
            min-height: 35vh;
            display: flex;
            flex-direction: column;
        }

        .coverUp {
            background: black;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .bt-spinner {
            margin: 4em;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: transparent;
            border: 4px solid #222;
            border-top-color: #b00000;
            -webkit-animation: 1s spin linear infinite;
            animation: 1s spin linear infinite;
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        body.loaded {
            background: #101010;
            overflow: auto;
        }
        .loaded #loader {
            opacity: 0;
            z-index: -1;
        }
        .section {
            display: flex;
            flex-direction: row;
            max-width: 1280px;
            position: relative;
        }
        #app {
            transition: 0.5s ease all;
            transition-delay: 0.25s ease all;
            opacity: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        body #app h1 {
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            font-size: 36px;
            font-family: sans-serif;
            font-weight: 900;
        }

        body #app h2 {
            font-size: 1.5em;
            font-weight: 600;
            padding: 20px;
        }

        body #app p {
            font-size: 1em;
            padding: 20px;
        }

        .loaded #app {
            margin: 5em;
            opacity: 1;
            transition-delay: 0.25s ease all;
        }

        div#loader_progress_bar {
            display: flex;
            position: absolute;
            top: 0;
            width: 0%;
            height: 5px;
            background: #ab0000;
            transition: 0.25s ease all;
        }

            flex-direction: column;

        }

        .loaderCenter {

            left: 0;
            width: 100%;
            height: 100%;
        }

            border: none;
        }
        .loaderCenter h1, .loaderCenter h1 span {

            text-decoration: underline;

            padding: .5em 0;
            border: 0 solid red;
            box-shadow: 0 0 100px #cd000082;
        }
        .loaderCenter h1 span {
            font-size: 1em;
            padding: 1em 0em;
            background: #c70000;
            color: black!important;
            border: 5px solid black;
            outline: 25px solid #c70000;
        }
        .loaderCenter p {
            font-size: 3em;
            color: #000000;
            text-shadow: 0 0 10px #ff0000;
            background: transparent;
            padding: 1em;
            background: black;
            box-shadow: 0 0 1000px #ff0000 inset;
            width: 100%;
            font-family: unset;
            font-weight: 900;
        }
        
        #loader .header {
            position:relative;
            text-align:center;
            background: linear-gradient(60deg, rgba(84,58,183,1) 0%, rgba(0,172,193,1) 100%);
            color:white;
        }
        #loader .logo {
            width:50px;
            fill:white;
            padding-right:15px;
            display:inline-block;
            vertical-align: middle;
        }

        #loader .inner-header {
            height:65vh;
            width:100%;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        #loader .flex { /*Flexbox for containers*/
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #loader .waves {
            position:relative;
            width: 100%;
            height:15vh;
            margin-bottom:-7px; /*Fix for safari gap*/
            min-height:100px;
            max-height:150px;
        }

        #loader .content {
            position:relative;
            height:20vh;
            text-align:center;
            background-color: white;
        }
        .h_center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2em;
            box-shadow: 0 0 55px red inset;
        }
        /* Animation */

        #loader .parallax > use {
           animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
        }
        #loader .parallax > use:nth-child(1) {
           animation-delay: -2s;
           animation-duration: 7s;
        }
        #loader .parallax > use:nth-child(2) {
           animation-delay: -3s;
           animation-duration: 10s;
        }
        #loader .parallax > use:nth-child(3) {
           animation-delay: -4s;
           animation-duration: 13s;
        }
        #loader .parallax > use:nth-child(4) {
         animation-delay: -5s;
         animation-duration: 20s;
        }
        @keyframes move-forever {
            0% {
            transform: translate3d(-90px,0,0);
            }
            100% { 
                transform: translate3d(85px,0,0);
            }
        }
        /*Shrinking for mobile*/
        @media (max-width: 768px) {
            #loader .waves {
                height:40px;
                min-height:40px;
            }
            #loader .content {
                height:30vh;
            }
            #loader h1 {
                font-size:24px;
            }
        }
